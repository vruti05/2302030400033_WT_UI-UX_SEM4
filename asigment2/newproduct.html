<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef8ed;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .editor {
            flex: 2;
            padding: 20px;
            background: #f8fdf7;
            border-radius: 12px;
        }
        .editor h2 {
            color: #228B22;
        }
        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        select, button {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .text-area {
            min-height: 200px;
            border: none;
            width: 100%;
            background: transparent;
            font-size: 14px;
            color: #4a4a4a;
        }
        .image-upload {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
        }
        .save-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>Enter Title</h2>
            <div class="toolbar">
                <select>
                    <option>Arial</option>
                    <option>Times New Roman</option>
                    <option>Verdana</option>
                </select>
                <select>
                    <option>12px</option>
                    <option>14px</option>
                    <option>16px</option>
                </select>
                <input type="color">
                <b>B</b>
                <i>I</i>
                <u>U</u>
                <button class="save-button">Save</button>
            </div>
            <textarea class="text-area" placeholder="Start writing..."></textarea>
        </div>
        <div class="image-upload">
            <p>ðŸ“· Record your day a little better by adding a picture!</p>
        </div>
    </div>
</body>
</html>
