<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="sidebar">
        <h2 class="logo">eudaimonia</h2>
        <ul>
            <li><i class="fas fa-th-large"></i> Dashboard</li>
            <li><i class="fas fa-file-alt"></i> New Entry</li>
            <li><i class="fas fa-list"></i> All Entries</li>
        </ul>
    </div>

    <div class="content">
        <div class="top-bar">
            <input type="text" placeholder="Search entry...">
            <i class="fas fa-search search-icon"></i>
            <i class="fas fa-plus add-icon"></i>
            <img src="profile.jpg" class="profile-icon" alt="User">
        </div>

        <div class="main-content">
            <h2 class="title-text">TitleText</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    </div>

</body>
</html>
