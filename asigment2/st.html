<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun and Thunderstorms</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef8ed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .text-content {
            flex: 1;
            padding: 20px;
            background: #f8fdf7;
            border-radius: 12px;
        }
        .text-content h2 {
            color: #228B22;
        }
        .text-content p {
            color: #4a4a4a;
            font-size: 14px;
            line-height: 1.6;
        }
        .image-container {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .delete-icon {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h2>Sun and Thunderstorms</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Tortor id aliquet lectus proin nibh nisl condimentum...</p>
            <div class="delete-icon">üóëÔ∏è</div>
        </div>
        <div class="image-container">
            <img src="sunset.jpg" alt="Sunset and Thunderstorms">
        </div>
    </div>
</body>
</html>
